version: "1"
services:
  server:
    build: .
    depends_on:
      - tor
    ports:
      - "4000:4000"
    environment:
      - MONGOURI=${MONGOURI}
  front:
    build: ./front
    ports:
      - "3000:3000"
  tor:
    image: dperson/torproxy
    container_name: tor-proxy
    ports:
      - "8118:8118"
    expose:
      - 8118
    restart: always
